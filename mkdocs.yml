site_name: Hippocampal Segmentation Factory
repo_url: https://github.com/clementpoiret/HSF
repo_name: clementpoiret/HSF
copyright: "Copyright &copy; 2021 - POIRET Cl√©ment (CEA Saclay | NeuroSpin | UNIACT-Inserm U1141)<br/><i>C. Poiret, A. Bouyeure, S. Patil, C. Boniteau, M. Noulhiane</i>."

theme:
  name: material
  logo: resources/hsf_logo_white.svg
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs

plugins:
  - search
  - git-revision-date

nav:
  - Home: 'index.md'
  - 'Getting Started': 'getting-started.md'
  - 'User Guide':
    - Overview: 'user-guide/overview.md'
    - Installation: 'user-guide/installation.md'
    - Usage: 'user-guide/usage.md'
    - ROILoc: 'user-guide/roiloc.md'
    - Advanced: 'user-guide/advanced.md'
  - "What's Next?": 'whats-next.md'
  - Contributing: 'contributing.md'
  - FAQ: 'faq.md'
  - About:
    - Authorship: 'about/authorship.md'
    - 'Realease Notes': 'about/release-notes.md'
    - License: 'about/license.md'

markdown_extensions:
  - admonition
  - pymdownx.arithmatex
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  version:
    provider: mike
